<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./reset.css">
  <title>card details</title>
</head>
<body>
  <div class="container">
    <div class="card-div">
      <img src="./bg-main-mobile.png" alt="" class="background-img">
      <img src="./bg-main-desktop.png" alt="" class="bacground-img-desktop">
      <div class="back">
        <img src="./bg-card-back.png" class="back-card">
        <p class="cvc-card"> 000</p>
      </div>
      <div class="front">
        <img src="./bg-card-front.png" alt="" class="front-card">
        <div class="text-div">
          <img src="./card-logo.svg " class="card-logo">
          <p class="card-number">0000 0000 0000 0000</p>
          <div class="name-div">
            <p class="name">JANE APPLESEED</p>
            <p class="date"><span class="month">00</span>/<span class="year">00</span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="input-div">
      <div class="section-name-div">
        <h4 class="cardholder-name">Cardholder Name</h4>
        <input type="text" class="eg-tetx" id="eg-text" placeholder="e.g. Jane Appleseed">
        <p class="wrongname">Wrong format</p>
      </div>
      <h4 class="card-number-input">Card Number</h4>
      <input type="number" class="eg-number" id="eg-number" placeholder="e.g. 1234 5678 9123 0000" oninput="if(this.value.lenght > this.maxLenght) this.value =this.value.slice(0,this.maxLenght)" minlength="16" maxlength="16" required>
      <p class="wrong">Wrong format, numbers only</p>
      <div class="last-input-div">
        <p class="exp-date">Exp. Date (MM/YY)</p>
        <p class="p-cvc">CVC</p>
        
      </div>
      <div class="real-last-input">
        <div class="mm-div">
          <input type="nubmer" class="born-day" id="born-day" placeholder="MM" oninput="if(this.value.lenght > this.maxLenght) this.value =this.value.slice(0,this.maxLenght)" minlength="2" maxlength="2" required>
          <p class="cant-blank">Can’t be blank</p>
        </div>
        <div class="yy-div">
          <input type="nubmer" class="born-year" id="born-year" placeholder="YY"  oninput="if(this.value.lenght > this.maxLenght) this.value =this.value.slice(0,this.maxLenght)" minlength="2" maxlength="2" required>
          <p class="cant-blank">Can’t be blank</p>
        </div>
        <div class="cvc-p">
          <input type="nubmer" class="cvc" id="cvc" placeholder="e.g. 123" oninput="if(this.value.lenght > this.maxLenght) this.value =this.value.slice(0,this.maxLenght)" minlength="3" maxlength="3" required>
          <p class="cant-blank-cvc">Can’t be blank</p>
        </div>
      </div>
      <button id="confrim">Confirm</button>

    </div>
    <div class="thanks-div">
      <img src="./icon-complete.svg" class="complete-img">
      <h1 class="thank">THANK YOU!</h1>
      <p class="card-adder">We’ve added your card details</p>
      <button class="continue-btn">Continue</button>
    </div>

  </div>
  <script src="./script.js"></script>
</body>
</html>
